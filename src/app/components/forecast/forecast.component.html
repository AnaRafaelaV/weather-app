<div class="padding-15 wa_flexbox wa_flexbox__flex_direction_column wa_flexbox__align_items_center forecast_div_min_width">
    <span>{{ weather.date }}</span>
    <span>{{ weather.description | titlecase }}</span>
    <img [src]="weather.icon" [title]="weather.imgTitle">
    <span>Sunrise {{  weather.sunrise }} </span>
    <span>Sunset {{  weather.sunset }}</span>
    <div class="waether-info-div wa_flexbox wa_flexbox__flex_direction_row wa_flexbox__flex_gap_1">
        <div class="wa_flexbox wa_flexbox__flex_direction_column wa_flexbox__align_items_center ">
            <span>Max</span>
            <span>{{ weather.temp_max | number: '1.0-0' }}ºC</span>
        </div>
        <div class="wa_flexbox wa_flexbox__flex_direction_column wa_flexbox__align_items_center ">
            <span>Min</span>
            <span>{{ weather.temp_min | number: '1.0-0' }}ºC</span>
        </div>
        <div class="wa_flexbox wa_flexbox__flex_direction_column wa_flexbox__align_items_center ">
            <span>Humidity</span>
            <span>{{ weather.humidity }}%</span>
        </div>
    </div>
</div>
